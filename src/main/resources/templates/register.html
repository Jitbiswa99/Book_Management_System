<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Book Store</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  </head>
  <body>
  
  
  
  
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="available_books">Available Now Books</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link text-white" href="my_books">My Books</a>
        </li>
       
      </ul>
      <div><a class="nav-link text-white" href="book_register">New Book Register</a></div>
      <div><a class="nav-link text-white" href="login">Login</a></div>
       <div><a class="nav-link text-white" th:href="@{/register/}"href="register">Register</a></div>
    </div>
  </div>
</nav>



 <div class="container">
 <div class="row">
 
 <div class="col-md-8 offset-md-2">
 
 <div class="my-card mt-3">
 
        <div th:if="${session.message}"th:classappend="${session.message.type}"class="alert alert-primary" role="alert">
         <p th:text="${session.message.content}"></p>
         <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>
 
 <div class="container text-center">
 
 <img style="width:100px;" src="" th:src="@{images/check-list.png}" alt="" />
 
 </div>
 
 <br>
 <div th:if="${param.success}">
 	<div class="alert alert-success">
 		You are registered successfully!!
 	</div>
 </div>
 
<div th:if="${param.error}">
 	<div class="alert alert-danger">
 		You have not agreed the terms & conditions!!
 	</div>
</div>



</div>
<h4 class="text-center">New Register...!!</h4>

<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">


 <div class="form-group">
    <label for="name_field" class="form-label"> Your Name</label>
    <input name="name"
     type="text" th:value="${user.name}"
     class="form-control"
     th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
    id="name_field" aria-describedby="emailHelp"
    placeholder="Enter Here"
    />
    
  <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}" id="validationServer03Feedback"></div>
     
  </div>
  
  
  <div class="form-group">
    <label for="email_field" class="form-label">Your Email</label>
    <input name="email" type="email" th:value="${user.email}" class="form-control"
    th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
    id="email_field" aria-describedby="emailHelp"
    placeholder="Enter Here"
    />
    
    <div th:each="e : ${#fields.errors('email')}"th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
    
  </div>
  
  
  <div class="form-group">
    <label for="password_field" class="form-label">Password</label>
    <input name="password" type="password" th:value="${user.password}" class="form-control"
    th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
    id="password_field" aria-describedby="emailHelp"
    placeholder="Enter Here"
    />
    
    <div th:each="e : ${#fields.errors('password')}"th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
    
  </div>
  
   <div class="form-group form-check">
  
  <input type="checkbox"
  name="agreement"
  class="form-check-input"
  id="agreement" />
  
  <label for="agreement">Accept terms and conditions</label>
  
  
  </div>
  
  <div class="container text-center">
  
  <button type="submit" class="btn bg-primary  text-white">
  Submit 
  </button>
  
  <button type="reset"class="btn btn-warning">
  Reset
   </button>
  </div>
</form>
</div>
</div>
</div>


</div>
  
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
